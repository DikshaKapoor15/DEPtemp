<html lang="en">

  <head>

    <style>
    p.graph{
        border: 1px solid red;
        padding: 20px;
        background-color: #ffffff;
    }
    </style>
    </head>

    <body>


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">Police<em> Station {{userdata}} </em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="{{url_for('home')}}" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="{{url_for('challan')}}">Challan</a></li>
                            <li class="scroll-to-section"><a href="">Investigation</a></li>
                            <li class="scroll-to-section"><a href="{{url_for('recovery')}}">Recovery</a></li>
                            <!-- <li class="scroll-to-section"><a href="">Logout</a></li>  -->
                            <li class="main-button"><a href="{{url_for('logout')}}">Logout</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a> -->
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div style="width:100%; padding:150px">


    <canvas id="myChart"  style="float:left; width:40%; height:400px; padding: 15px; background-color: rgba(255,255,255,1);"></canvas>
    <script >
          var ctx=document.getElementById("myChart").getContext("2d");

          var barChart =new Chart(ctx, {
            type : "bar" ,

            data : {
               labels : {{ labels | safe }},
               datasets : [
                {
                   label : "no. of challans within a ps w.r.t months ",
                   data  : {{ values | safe}},
                   backgroundColor : {{colors|safe}}
                }
               ]
            },
      options : {
              responsive :false
            }
          });

     </script>



    <canvas id="mynewChart"  style="float:right; width:40%; height:400px; padding: 15px; background-color: rgba(255,255,255,1);"></canvas>
    <script>
          var ctxy=document.getElementById("mynewChart").getContext("2d");

          var pieChart =new Chart(ctxy, {
            type : "pie" ,

            data : {
               labels : {{ labels1 | safe }},
               datasets : [
                {
                   data  : {{ values1 | safe}},
                   backgroundColor : {{ colors | safe}}
                }
                ],
            },
      options : {
              responsive :false
            }
          });

     </script>
    </div>

    <div align="center", style="padding: 100px;">
        <canvas id="marksChart"  style="width:400px; height:400px; padding: 15px; background-color: rgba(255,255,255,1);"></canvas>
    <script >
          var ctx=document.getElementById("marksChart").getContext("2d");

          var lineChart =new Chart( ctx, {
            type : "line" ,

            data : {
               labels : {{ labels2 | safe }},
               datasets : [
                {
                   label : "progress",
                   data  : {{ values2 | safe}},
                   fill : true,
                   borderColor : "green",
                   lineTension : 0.1,
                   backgroundColor : 'rgba(0, 0.7, 0, 0.05)'

                },
               ]
            },
      options : {
              responsive :false
            }
          });


     </script>
    </div>

  </body>
</html>
