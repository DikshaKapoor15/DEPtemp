<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Challan Form
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name of Police Station</span>
					<input class="input100" type="text" name="name" placeholder="Enter The name of Police Station">
					<span class="focus-input100"></span>
				</div>

				<!-- <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div> -->

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name of The Police Station & I/C traffic</span>
					<input class="input100" type="text" name="name" placeholder="Enter The name of Police Station">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Overloading Tipper & Trucks</span>
					<input class="input100" type="number" min=0 name="overTT" placeholder="Enter a number">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Drunken Driving</span>
					<input class="input100" type="number" min=0 name="Drunken" placeholder="Enter number of cases">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Over Speed</span>
					<input class="input100" type="number" min=0 name="overspeed" placeholder="Enter number of cases">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Without Helmet/Seat Belt</span>
					<input class="input100" type="number" min=0 name="helSeat" placeholder="Enter number of cases">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Without Mask, Covid-19 Challan</span>
					<input class="input100" type="number" min=0 name="MaskCov" placeholder="Enter number of cases">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Others</span>
					<input class="input100" type="number" min=0 name="others" placeholder="Enter number of cases">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</form>



	



</body>
</html>
